<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="asset/css/profile_card.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
   <div class="profile_card">
    <div class="image">
        <img id="myphoto" src="asset/img/myphoto.jpeg" alt="">
    </div>

    <div class="text_data">
        <span class="name"> CodeingLab</span>
        <span class="job"> YouTuber &Blogger</span>
    </div>

    <div class="media_button">
        <a href="" class="link">
           <i class="fa fa-facebook"></i> 
         </a>
        <a href="" class="link"><i class="fa fa-twitter"></i>
    </a>
        <a href="" class="link"><i class="fa fa-instagram"></i></a>
    </a>
        <a href="" class="link"><i class="fa fa-linkedin"></i>
    </a>
    </div>
    <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button">Message</button>
    </div>
    <div class="analytics">
        <div class="data">
            <i class="fa fa-heart">60k</i>
        </div>
        <div class="data">
            <i class='fa fa-comment'>20k</i>
        </div>
        <div class="data">
            <i class="fa fa-share">12k</i>
        </div>
    </div>
   </div>
</body>
</html>
